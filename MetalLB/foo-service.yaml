kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  labels:
    app: foo
    svc: foo-bar
spec:
  containers:
  - name: foo-app
    image: nginx:1.22.0
    volumeMounts:
    - name: config
      mountPath: /usr/share/nginx/html
      readOnly: true
  volumes:
  - name: config
    configMap:
      name: foo-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: foo-config
data:
  index.html: |
    foo
---
kind: Service
apiVersion: v1
metadata:
  name: foo-service
spec:
  selector:
    app: foo
  ports:
  - port: 80